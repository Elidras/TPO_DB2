spring.devtools.restart.enabled=false

# Cassandra contact points (Docker container hostname or IP)
spring.cassandra.contact-points=cassandra
spring.cassandra.port=9042
spring.cassandra.local-datacenter=datacenter1
spring.cassandra.keyspace-name=mediciones


# MongoDB connection
spring.data.mongodb.uri=mongodb://localhost:27017/ID2-SensorServices

# Redis connection
spring.redis.host=localhost
spring.redis.port=6379

